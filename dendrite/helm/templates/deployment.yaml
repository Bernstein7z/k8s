apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default "v0.5.0" }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: config-file
              readOnly: true
              mountPath: /etc/dendrite/dendrite.yaml
              subPath: dendrite.yaml
            - name: matrix-key
              mountPath: /etc/dendrite/matrix_key.pem
              subPath: matrix_key.pem
            - name: server-crt
              mountPath: /etc/dendrite/server.crt
              subPath: server.crt
            - name: server-key
              mountPath: /etc/dendrite/server.key
              subPath: server.key
          ports:
            - name: http
              containerPort: {{ .Values.deployments.containers.containerPort.hhtp }}
              protocol: TCP
            - name: https
              containerPort: {{ .Values.deployments.containers.containerPort.https }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            httpGet:
              path: {{ .path }}
              port: {{ .port }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
          {{- end }}
      volumes:
        - name: config-file
          configMap:
            name: {{ .Release.Name }}-cm
        - name: matrix-key
          configMap:
            name: {{ .Release.Name }}-cm
        - name: server-crt
          secret:
            secretName: secret-tls
        - name: server-key
          secret:
            secretName: secret-tls
