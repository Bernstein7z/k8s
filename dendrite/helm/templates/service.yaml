apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.ports.http }}
      targetPort: {{ .Values.deployments.containers.containerPort.hhtp }}
      protocol: TCP
    - name: https
      targetPort: {{ .Values.deployments.containers.containerPort.https }}
      protocol: TCP
      port: {{ .Values.service.ports.https}}
