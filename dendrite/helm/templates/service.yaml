apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.https.port}}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "helm.selectorLabels" . | nindent 4 }}
